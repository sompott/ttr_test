
{% extends "base.html" %}

{% block title %}เพิ่มอุปกรณ์ - IT Equipment Management{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-plus"></i> เพิ่มอุปกรณ์</h1>
</div>

<div class="row">
    <div class="col-md-10">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="equipment_code" class="form-label">รหัสอุปกรณ์ *</label>
                                <input type="text" class="form-control" id="equipment_code" name="equipment_code" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="type_id" class="form-label">ประเภทอุปกรณ์ *</label>
                                <select class="form-select" id="type_id" name="type_id" required>
                                    <option value="">เลือกประเภทอุปกรณ์</option>
                                    {% for type in equipment_types %}
                                    <option value="{{ type.type_id }}">{{ type.type_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="brand" class="form-label">ยี่ห้อ</label>
                                <input type="text" class="form-control" id="brand" name="brand">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="model" class="form-label">รุ่น</label>
                                <input type="text" class="form-control" id="model" name="model">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="serial_number" class="form-label">Serial Number</label>
                                <input type="text" class="form-control" id="serial_number" name="serial_number">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="location" class="form-label">ตำแหน่งที่ตั้ง</label>
                                <input type="text" class="form-control" id="location" name="location">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="specifications" class="form-label">รายละเอียดสเปค</label>
                        <textarea class="form-control" id="specifications" name="specifications" rows="3"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="purchase_date" class="form-label">วันที่ซื้อ</label>
                                <input type="date" class="form-control" id="purchase_date" name="purchase_date">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="warranty_end_date" class="form-label">วันหมดประกัน</label>
                                <input type="date" class="form-control" id="warranty_end_date" name="warranty_end_date">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="price" class="form-label">ราคา</label>
                                <input type="number" class="form-control" id="price" name="price" step="0.01">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">หมายเหตุ</label>
                        <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> บันทึก
                        </button>
                        <a href="{{ url_for('equipments') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> กลับ
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// ตั้งค่าวันที่ปัจจุบันเป็นค่าเริ่มต้น
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date().toISOString().split('T')[0];
    const assignedDateInput = document.getElementById('assigned_date');
    if (assignedDateInput) {
        assignedDateInput.value = today;
    }
});
</script>
{% endblock %}
