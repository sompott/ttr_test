
{% extends "base.html" %}

{% block title %}ผูกอุปกรณ์ - IT Equipment Management{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="fas fa-link"></i> ผูกอุปกรณ์</h1>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="emp_id" class="form-label">เลือกพนักงาน *</label>
                        <select class="form-select" id="emp_id" name="emp_id" required>
                            <option value="">เลือกพนักงาน</option>
                            {% for emp in employees %}
                            <option value="{{ emp.emp_id }}">{{ emp.emp_code }} - {{ emp.full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="equipment_id" class="form-label">เลือกอุปกรณ์ *</label>
                        <select class="form-select" id="equipment_id" name="equipment_id" required>
                            <option value="">เลือกอุปกรณ์</option>
                            {% for eq in equipments %}
                            <option value="{{ eq.equipment_id }}">
                                {{ eq.equipment_code }} - {{ eq.type_name }} ({{ eq.brand }} {{ eq.model }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="assigned_date" class="form-label">วันที่รับ *</label>
                        <input type="date" class="form-control" id="assigned_date" name="assigned_date" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">หมายเหตุ</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> บันทึก
                        </button>
                        <a href="{{ url_for('assignments') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> กลับ
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// ตั้งค่าวันที่ปัจจุบันเป็นค่าเริ่มต้น
document.addEventListener('DOMContentLoaded', function() {
    const today = new Date().toISOString().split('T')[0];
    const installedDateInput = document.getElementById('installed_date');
    if (installedDateInput) {
        installedDateInput.value = today;
    }
});
</script>
{% endblock %}
